<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Shopping Cart - Garg Glasses Co.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      color: #1e293b;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255 255 255 / 0.72);
      backdrop-filter: saturate(180%) blur(12px);
      padding: 20px 32px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-weight: 800;
      font-size: 1.75rem;
      color: #4f46e5;
      letter-spacing: 1.2px;
      user-select: none;
      margin: 0;
      cursor: default;
    }
    header a {
      color: #4338ca;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    header a:hover,
    header a:focus {
      background-color: #4338ca;
      color: white;
      outline: none;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 60px auto 48px;
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgb(139 92 246 / 0.2);
      display: flex;
      flex-direction: column;
    }
    main h2 {
      font-size: 2.25rem;
      color: #7c3aed;
      font-weight: 900;
      margin-bottom: 24px;
      user-select: none;
      text-align: center;
    }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .cart-empty-message {
      font-style: italic;
      color: #64748b;
      text-align: center;
      margin-top: 40px;
      user-select: none;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      user-select: none;
      border-bottom: 1px solid #e0e7ff;
      padding-bottom: 12px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 16px;
      box-shadow: 0 2px 8px rgb(147 197 253 / 0.25);
    }
    .cart-item-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .cart-item-title {
      font-weight: 700;
      margin: 0 0 6px;
      font-size: 1.25rem;
      color: #4338ca;
    }
    .cart-item-qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .cart-button {
      background-color: #7c3aed;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-button:hover,
    .cart-button:focus {
      background-color: #5b21b6;
      outline: none;
    }
    .cart-qty {
      font-size: 1.125rem;
      min-width: 28px;
      text-align: center;
    }
    .cart-remove-btn {
      background: transparent;
      border: none;
      color: #e11d48;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      margin-left: 12px;
      user-select: none;
      transition: color 0.3s ease;
    }
    .cart-remove-btn:hover,
    .cart-remove-btn:focus {
      color: #9f1239;
      outline: none;
    }
    .cart-total {
      font-weight: 800;
      font-size: 1.5rem;
      text-align: right;
      margin-top: 20px;
      color: #4338ca;
      user-select: none;
    }
    .checkout-btn {
      margin-top: 24px;
      background-color: #4338ca;
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .checkout-btn:hover,
    .checkout-btn:focus {
      background-color: #5b21b6;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 24px 20px;
      font-weight: 600;
      color: #64748b;
      font-size: 1rem;
      background: white;
      border-top: 1px solid #e0e7ff;
      user-select: none;
      box-shadow: inset 0 1px 0 rgb(101 116 253 / 0.1);
    }

    @media (max-width: 480px) {
      main {
        margin: 40px 16px 32px;
        padding: 24px;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        margin-bottom: 12px;
      }
      .cart-item-info {
        width: 100%;
      }
      .cart-qty {
        min-width: auto;
        padding: 0 12px;
      }
      .cart-item-qty-controls {
        justify-content: flex-start;
      }
      .cart-remove-btn {
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
<link href="styles.css" rel="stylesheet"/></head>
<body>
<header>
<h1>Garg Glasses Co.</h1>
<nav aria-label="Primary navigation">
<a data-nav="index.html" href="index.html">Home</a>
<a data-nav="products.html" href="products.html">Products</a>
<a data-nav="about.html" href="about.html">About</a>
<a data-nav="contact.html" href="contact.html">Contact</a>
<a data-nav="faq.html" href="faq.html">FAQ</a>
<a data-nav="cart.html" href="cart.html">Cart</a>
<a data-nav="login.html" href="login.html" id="navAuthLink">Login</a>
</nav>
</header>
<main aria-labelledby="cart-title" role="main">
<h2 id="cart-title">Your Shopping Cart</h2>
<div aria-live="polite" aria-relevant="additions removals updates" class="cart-items" id="cartItems">
<!-- Cart items will be rendered here -->
</div>
<p class="cart-empty-message" id="emptyMessage" style="display:none;">Your cart is empty.</p>
<p class="cart-total" id="cartTotal" style="display:none;">Total Items: <span id="totalQty">0</span></p>
<button class="checkout-btn" id="checkoutBtn" style="display:none;">Proceed to Checkout</button>
</main>
<footer aria-label="Footer copyright" role="contentinfo">
    © 2025 Garg Glasses Co. | All rights reserved
  </footer>
<!-- ✅ Keep only ONE script (this one) -->

<script src="main.js"></script></body>
</html>
